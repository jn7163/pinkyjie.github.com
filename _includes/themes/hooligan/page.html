<div class="page-header-wrapper">
	<div class="page-header">
  		<h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  	</div>
</div>

<div class="row">
  <div class="span8">
    {{ content }}
  </div>
  <div class="span4">
    
    <div class="widget copyright-sec">
      <h3 class="widget-title">Copyright</h3>
      <div class="widget-content">
        <p>
          <center>
              <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/2.5/cn/" tip="">
                  <img alt="知识共享许可协议" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/2.5/cn/88x31.png">
              </a>
          </center>
          <br />
          本网站所有博文除非注明，皆为原创，转载请注明出处，标注原文链接。采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/2.5/cn/" tip="">知识共享署名-非商业性使用-相同方式共享 2.5 中国大陆许可协议</a>进行许可。
        </p>
      </div>
    </div>
    
    <div class="widget hot-posts-sec">
      <h3 class="widget-title">Hot Posts</h3>
      <div class="widget-content">
        <ul class="ds-top-threads" data-range="weekly" data-num-items="5"></ul>
      </div>
    </div>
    
    <div class="widget recent-visitors-sec">
      <h3 class="widget-title">Recently Visitors</h3>
      <div class="widget-content">
        <ul class="ds-recent-visitors" data-num-items="10" data-avatar-size="45" style="margin-top:10px;"></ul>
      </div>
    </div>
    
    <div class="widget latest-comments-sec">
      <h3 class="widget-title">Latest Comments</h3>
      <div class="widget-content">
        <ul class="ds-recent-comments" data-num-items="10" data-show-avatars="1" data-show-time="1" data-show-title="1" data-show-admin="0" data-excerpt-length="18"></ul>
      </div>
    </div>
    
  </div>
</div>
